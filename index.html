<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./Images/tela-de-instalacao-do-aplicativo-instagram-para-sm.jpg" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Images/Instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./Images/Imagem LA.png" alt="profile image">
                    </div>
                        <a href="#" class="instagram-login">Continue como Luis Arthur</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                
                </div>
                <div class="group">
                        <p class="not-account">Não é Luis Arthur?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
